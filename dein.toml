[[plugins]]
repo = 'roxma/nvim-yarp'
if = '!has("nvim")'

[[plugins]]
repo = 'roxma/vim-hug-neovim-rpc'
if = '!has("nvim")'

[[plugins]]
repo = 'neoclide/coc.nvim'
merge = 0
rev = 'release'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/coc-vim.vim' '''

[[plugins]]
repo = 'terryma/vim-multiple-cursors'

[[plugins]]
repo = 'terryma/vim-expand-region'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/vim-expand-region.vim' '''

[[plugins]]
repo = 'kana/vim-operator-user'

[[plugins]]
repo = 'kana/vim-operator-replace'
depend = ['kana/vim-operator-user']
hook_add = '''
    map R  <Plug>(operator-replace)
'''

[[plugins]]
repo = 'easymotion/vim-easymotion'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/vim-easymotion.vim' '''

[[plugins]]
repo = 'bling/vim-airline'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/vim-airline.vim' '''

[[plugins]]
repo = 'Yggdroot/indentLine'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/indentLine.vim' '''

[[plugins]]
repo = 'tpope/vim-repeat'

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'kana/vim-textobj-user'

[[plugins]]
repo = 'osyo-manga/vim-textobj-multiblock'
hook_add = '''
    omap <silent> ab <Plug>(textobj-multiblock-a)
    omap <silent> ib <Plug>(textobj-multiblock-i)
    xmap <silent> ab <Plug>(textobj-multiblock-a)
    xmap <silent> ib <Plug>(textobj-multiblock-i)
'''

[[plugins]]
repo = 'editorconfig/editorconfig-vim'

[[plugins]]
repo = 'vim-jp/vimdoc-ja'

[[plugins]]
repo = 'tpope/vim-obsession'

[[plugins]]
repo = 'segeljakt/vim-silicon'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/silicon.vim' '''

[[plugins]]
repo='sheerun/vim-polyglot'
hook_add = '''
    let g:polyglot_disabled = ['markdown']
    let g:vim_json_syntax_conceal = 0
    let g:svelte_indent_script = 0
    let g:svelte_indent_style = 0
'''

[[plugins]]
repo='voldikss/vim-floaterm'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/vim-floaterm.vim' '''
