[[plugins]]
repo = 'roxma/nvim-yarp'
if = '!has("nvim")'

[[plugins]]
repo = 'roxma/vim-hug-neovim-rpc'
if = '!has("nvim")'

[[plugins]]
repo = 'autozimu/LanguageClient-neovim'
rev = 'next'
bulid = 'bash install.sh'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/LanguageClient-neovim.vim' '''

[[plugins]]
repo = 'terryma/vim-multiple-cursors'

[[plugins]]
repo = 'terryma/vim-expand-region'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/vim-expand-region.vim' '''

[[plugins]]
repo = 'kana/vim-operator-user'

[[plugins]]
repo = 'kana/vim-operator-replace'
depend = ['kana/vim-operator-user']
hook_add = '''
    map R  <Plug>(operator-replace)
'''

[[plugins]]
repo = 'easymotion/vim-easymotion'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/vim-easymotion.vim' '''

[[plugins]]
repo = 'bling/vim-airline'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/vim-airline.vim' '''

[[plugins]]
repo = 'Yggdroot/indentLine'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/indentLine.vim' '''

[[plugins]]
repo = 'tpope/vim-fugitive'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/vim-fugitive.vim' '''

[[plugins]]
repo = 'airblade/vim-gitgutter'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/vim-gitgutter.vim' '''

[[plugins]]
repo = 'tpope/vim-repeat'

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'w0rp/ale'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/ale.vim' '''

[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/nerdtree.vim' '''

[[plugins]]
repo = 'Xuyuanp/nerdtree-git-plugin'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/nerdtree-git.vim' '''

[[plugins]]
repo = 'reireias/vim-cheatsheet'
hook_add = '''
    let g:cheatsheet#cheat_file = g:rc_dir . '/cheatsheet.md'
'''

[[plugins]]
repo = 'osyo-manga/vim-anzu'
hook_add = '''exec 'source ' . g:rc_dir . '/settings/vim-anzu.vim' '''

[[plugins]]
repo = 'osyo-manga/vim-over'
hook_add = '''
    nnoremap <silent> <Space>/ :OverCommandLine<CR>%s//g<Left><Left>
'''
